<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <h1>How does js execute its code</h1>
    <script>
        var a = 10;
        console.log(a);
        var b = "Gourav";
        console.log(b);
        function add(n1,n2){
            var s = n1+n2;
            function triple(t){
                var thrice = t*t*t;
                return thrice;
            }
            var res = triple(4);
            console.log(res);
            return s;
        }
        var res = add(10,20);
        console.log(res);
    </script>
</body>
